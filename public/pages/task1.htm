<div class="container">
	<div class="row">
    <div class="col-md-6 col-md-offset-5 position">
      The slider is on <i>{{randomNumb.number}}</i> position
    </div>
    <div class="col-md-12">
      <md-slider  md-invert ng-model="randomNumb.number" step="1" min="1" max="10" aria-label="sell"></md-slider>
    </div>
		<div class="col-md-6 col-md-offset-5">
			<button class="outline-btn" ng-click="toggle()">{{message}}</button>
		</div>
  </div>
</div>
